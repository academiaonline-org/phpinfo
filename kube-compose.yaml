---
apiVersion: apps/v1
kind: ReplicationController
metadata:
  name: phpinfo-rc
spec:
  replicas: 1
  selector:
    app: phpinfo
  template:
    metadata:
      labels:
        app: phpinfo
    spec:
      containers:
      - name: phpinfo-container
        image: phpinfo:2022-01
        ports:
        - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phpinfo-netpol
spec:
  ingress:
  - ports:
    - port: 8080
  podSelector:
    matchLabels:
      app: phpinfo
  policyTypes:
  - Ingress
---
apiVersion: v1
kind: Service
metadata:
  name: phpinfo-svc
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: phpinfo
  type: ClusterIP
---
